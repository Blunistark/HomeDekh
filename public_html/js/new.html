dleChange}\n                          required\n                        /\u003e\n                      \u003c/div\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv className=\"grid gap-6 md:grid-cols-2\"\u003e\n                      \u003cdiv className=\"space-y-2\"\u003e\n                        \u003cLabel htmlFor=\"phone\"\u003ePhone Number\u003c/Label\u003e\n                        \u003cInput\n                          id=\"phone\"\n                          name=\"phone\"\n                          placeholder=\"+1 (234) 567-890\"\n                          value={formState.phone}\n                          onChange={handleChange}\n                        /\u003e\n                      \u003c/div\u003e\n                      \u003cdiv className=\"space-y-2\"\u003e\n                        \u003cLabel htmlFor=\"subject\"\u003eSubject\u003c/Label\u003e\n                        \u003cSelect value={formState.subject} onValueChange={handleSelectChange}\u003e\n                          \u003cSelectTrigger id=\"subject\"\u003e\n                            \u003cSelectValue placeholder=\"Select a subject\" /\u003e\n                          \u003c/SelectTrigger\u003e\n                          \u003cSelectContent\u003e\n                            \u003cSelectItem value=\"general\"\u003eGeneral Inquiry\u003c/SelectItem\u003e\n                            \u003cSelectItem value=\"booking\"\u003eBooking Information\u003c/SelectItem\u003e\n                            \u003cSelectItem value=\"support\"\u003eCustomer Support\u003c/SelectItem\u003e\n                            \u003cSelectItem value=\"feedback\"\u003eFeedback\u003c/SelectItem\u003e\n                            \u003cSelectItem value=\"other\"\u003eOther\u003c/SelectItem\u003e\n                          \u003c/SelectContent\u003e\n                        \u003c/Select\u003e\n                      \u003c/div\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv className=\"space-y-2\"\u003e\n                      \u003cLabel htmlFor=\"message\"\u003eMessage\u003c/Label\u003e\n                      \u003cTextarea\n                        id=\"message\"\n                        name=\"message\"\n                        placeholder=\"How can we help you?\"\n                        rows={5}\n                        value={formState.message}\n                        onChange={handleChange}\n                        required\n                      /\u003e\n                    \u003c/div\u003e\n\n                    \u003cButton\n                      type=\"submit\"\n                      className=\"w-full bg-navy-500 hover:bg-navy-600 text-white\"\n                      disabled={isSubmitting}\n                    \u003e\n                      {isSubmitting ? (\n                        \u003cspan className=\"flex items-center gap-2\"\u003e\n                          \u003csvg\n                            className=\"w-5 h-5 animate-spin\"\n                            xmlns=\"http://www.w3.org/2000/svg\"\n                            fill=\"none\"\n                            viewBox=\"0 0 24 24\"\n                          \u003e\n                            \u003ccircle\n                              className=\"opacity-25\"\n                              cx=\"12\"\n                              cy=\"12\"\n                              r=\"10\"\n                              stroke=\"currentColor\"\n                              strokeWidth=\"4\"\n                            \u003e\u003c/circle\u003e\n                            \u003cpath\n                              className=\"opacity-75\"\n                              fill=\"currentColor\"\n                              d=\"M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z\"\n                            \u003e\u003c/path\u003e\n                          \u003c/svg\u003e\n                          Sending...\n                        \u003c/span\u003e\n                      ) : (\n                        \u003cspan className=\"flex items-center gap-2\"\u003e\n                          \u003cSend className=\"w-5 h-5\" /\u003e\n                          Send Message\n                        \u003c/span\u003e\n                      )}\n                    \u003c/Button\u003e\n                  \u003c/form\u003e\n                \u003c/div\u003e\n              )}\n            \u003c/motion.div\u003e\n          \u003c/div\u003e\n        \u003c/div\u003e\n      \u003c/section\u003e\n\n      {/* Map Section */}\n      \u003csection className=\"py-16 bg-navy-50\"\u003e\n        \u003cdiv className=\"container px-4 mx-auto\"\u003e\n          \u003cmotion.div\n            initial={{ opacity: 0, y: 20 }}\n            whileInView={{ opacity: 1, y: 0 }}\n            transition={{ duration: 0.5 }}\n            viewport={{ once: true }}\n            className=\"max-w-3xl mx-auto text-center mb-12\"\n          \u003e\n            \u003ch2 className=\"text-3xl font-bold text-navy-800\"\u003eOur Location\u003c/h2\u003e\n            \u003cp className=\"mt-4 text-gray-600\"\u003e\n              Visit our office to learn more about our services or to schedule a meeting with our team.\n            \u003c/p\u003e\n          \u003c/motion.div\u003e\n\n          \u003cmotion.div\n            initial={{ opacity: 0, y: 20 }}\n            whileInView={{ opacity: 1, y: 0 }}\n            transition={{ duration: 0.5, delay: 0.2 }}\n            viewport={{ once: true }}\n            className=\"relative h-[400px] rounded-lg overflow-hidden shadow-lg\"\n          \u003e\n            \u003cImage src=\"/placeholder.svg?height=800\u0026width=1600\" alt=\"Map location\" fill className=\"object-cover\" /\u003e\n            \u003cdiv className=\"absolute inset-0 flex items-center justify-center\"\u003e\n              \u003cButton className=\"bg-navy-500 hover:bg-navy-600 text-white\" size=\"lg\"\u003e\n              \u003cAccordionItem value=\"item-2\"\u003e\n                \u003cAccordionTrigger className=\"text-left text-navy-800\"\u003e\n                  Are all the properties on CampusNest verified?\n                \u003c/AccordionTrigger\u003e\n                \u003cAccordionContent className=\"text-gray-600\"\u003e\n                  Yes, all properties listed on CampusNest undergo a verification process to ensure they meet our\n                  quality and safety standards. Our team personally visits each property before it's listed on our\n                  platform.\n                \u003c/AccordionContent\u003e\n              \u003c/AccordionItem\u003e\n              \u003cAccordionItem value=\"item-3\"\u003e\n                \u003cAccordionTrigger className=\"text-left text-navy-800\"\u003e\n                  What if I have issues with my booking or accommodation?\n                \u003c/AccordionTrigger\u003e\n                \u003cAccordionContent className=\"text-gray-600\"\u003e\n                  If you encounter any issues with your booking or accommodation, please contact our customer support\n                  team immediately. We're committed to resolving any problems and ensuring you have a positive\n                  experience.\n                \u003c/AccordionContent\u003e\n              \u003c/AccordionItem\u003e\n              \u003cAccordionItem value=\"item-4\"\u003e\n                \u003cAccordionTrigger className=\"text-left text-navy-800\"\u003e\n                  Can I list my property on CampusNest?\n                \u003c/AccordionTrigger\u003e\n                \u003cAccordionContent className=\"text-gray-600\"\u003e\n                  If you own a property near a college campus and want to list it on CampusNest, you can register as a\n                  property owner on our platform. Our team will guide you through the verification process and help you\n                  create an attractive listing.\n                \u003c/A tomatically Collected Information\u003c/h3\u003e\n            \u003cp\u003eWhen you access or use our Service, we may automatically collect certain information, including:\u003c/p\u003e\n            \u003cul\u003e\n              \u003cli\u003eDevice information (e.g., device type, operating system, browser type)\u003c/li\u003e\n              \u003cli\u003eIP address and location information\u003c/li\u003e\n              \u003cli\u003eUsage data (e.g., pages visited, time spent on pages, links clicked)\u003c/li\u003e\n              \u003cli\u003eCookies and similar tracking technologies\u003c/li\u003e\n            \u003c/ul\u003e\n\n            \u003ch2\u003e3. How We Use Your Information\u003c/h2\u003e\n            \u003cp\u003eWe may use the information we collect for various purposes, including:\u003c/p\u003e\n            \u003cul\u003e\n              \u003cli\u003eProviding, maintaining, and improving the Service\u003c/li\u003e\n              \u003cli\u003eProcessing transactions and managing your account\u003c/li\u003e\n              \u003cli\u003eResponding to your inquiries and providing customer support\u003c/li\u003e\n              \u003cli\u003eSending you administrative messages, updates, and security alerts\u003c/li\u003e\n              \u003cli\u003ePersonalizing your experience and delivering content relevant to your interests\u003c/li\u003e\n              \u003cli\u003eAnalyzing usage patterns and optimizing the Service\u003c/li\u003e\n              \u003cli\u003eProtecting against fraudulent, unauthorized, or illegal activity\u003c/li\u003e\n              \u003cli\u003eEnforcing our Terms of Service and other legal rights\u003c/li\u003e\n            \u003c/ul\u003e\n\n            \u003ch2\u003e4. How We Share Your Information\u003c/h2\u003e\n            \u003cp\u003eWe may share your information in the following circumstances:\u003c/p\u003e\n            \u003cul\u003e\n              \u003cli\u003e\n                \u003cstrong\u003eWith Property Owners and Students:\u003c/strong\u003e If you are a Student, we may share your information\n                with Property Owners whose properties you express interest in. If you are a Property Owner, we may share\n                your information with Students who express interest in your properties.\n              \u003c/li\u003e\n              \u003cli\u003e\n                \u003cstrong\u003eWith Service Providers:\u003c/strong\u003e We may share your information with third-party vendors, service\n                providers, contractors, or agents who perform services for us or on our behalf.\n              \u003c/li\u003e\n              \u003cli\u003e\n                \u003cstrong\u003eFor Business Transfers:\u003c/strong\u003e We may share or transfer your information in connection with,\n                or during negotiations of, any merger, sale of company assets, financing, or acquisition of all or a\n                portion of our business to another company.\n              \u003c/li\u003e\n              \u003cli\u003e\n                \u003cstrong\u003eWith Your Consent:\u003c/strong\u003e We may disclose your information for any other purpose with your\n                consent.\n              \u003c/li\u003e\n              \u003cli\u003e\n                \u003cstrong\u003eFor Legal Purposes:\u003c/strong\u003e We may disclose your information to comply with applicable laws and\n                regulations, to respond to a subpoena, search warrant, or other lawful request for information we\n                receive, or to otherwise protect our rights.\n              \u003c/li\u003e\n            \u003c/ul\u003e\n\n            \u003ch2\u003e5. Your Privacy Rights\u003c/h2\u003e\n            \u003cp\u003e\n              Depending on your location, you may have certain rights regarding your personal information, including:\n            \u003c/p\u003e\n            \u003cul\u003e\n              \u003cli\u003eThe right to access the personal information we have about
